{{ define "main" }}
<div class="container">
    <div class="section">
        <a href="/series/">Back to series</a></br></br>
        <div class="content">
            <h1>Series: {{ .Title }}</h1>
            {{ .Content }}
        </div>
        <div class="columns is-multiline">
            <div class="column is-three-quarters">
                <p></p>
                <ul>
                    {{ range .Pages.ByPublishDate }}
                    <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
</div>
{{ end }}
